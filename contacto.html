<body>

    <div class="contenedor">
        <header>
        <div class="logo">
            <h2>Twelve Bike's store</h2>
        </div>
        <nav class="link">
            <a href="index.html">Home</a>

        </nav>           
        </header>
        <section id="Formulario">
        <div class="titulo-formulario">
          <h3> Contactate con nosotros</h3>
          <p> Completa el siguiente formulario y te contactaremos a la brevedad!</p>
        </div>      
          <form action="" class="formulario" id="formulario">
            <!--Grupo Nombre-->
            <div class="formulario__grupo" id="grupo__nombre">
              <label for="nombre" class="formulario__label">Nombre</label>
              <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Ingrese nombre">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
              </div>
            <!--Grupo Apellido-->
            <div class="formulario__grupo" id="grupo__apellido">
              <label for="apellido" class="formulario__label">Apellido:</label>
              <div class="formulario__grupo-input">
                <input placeholder="Escribi tu apellido" type="text" id="apellido" name="apellido" required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
              </div>
            <!--Grupo fecha-->
            <div class="formulario__grupo" id="fecha">
              <label for="fecha">Fecha de nacimiento:</label>
              <div class="formulario__grupo-input">
                <input type="date" id="fecha" name="fecha">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
              </div>
          
            <label>Sexo:</label>
            <input type="radio" id="sexoM" name="sexo" value="M">
            <label for="sexoM">Masculino</label>
            <input type="radio" id="sexoF" name="sexo" value="F">
            <label for="sexoF">Femenino</label>
            <br>

             <!--Grupo email-->
            <div class="formulario__grupo" id="email">
              <label for="email">Email:</label>
              <div class="formulario__grupo-input">
                <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" >
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
              </div>
        
            <label for="color">Color de favorito:</label>
            <input type="color" id="color" name="color">
            <br>

            <label for="consulta">Consulta:</label>
            <textarea placeholder="Breve descripcio de tu consulta" id="consulta" name="consulta" rows="4" cols="80"></textarea>
            <br>
            <input type="checkbox" id="suscripcion" name="suscripcion">
            <label for="suscripcion">Suscribirse a novedades y promociones</label>
            <br>
            <button type="submit">Enviar</button>
          </form>
        </section>
        <script src="contacto.js"></script>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    </div>
</body>
