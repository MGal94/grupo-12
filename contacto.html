<body>
    <div id="hero">
        <h3> Contactate con Twelve BikeÂ´s Store </h3>
        <h4> Completa el siguiente formulario y te contactaremos a la brevedad!</h4>
        <form id="miFormulario">
            <label for="nombre">Nombre:</label>
            <input placeholder="Escribi tu nombre" type="text" id="nombre" name="nombre" required>
            <br>
            <label for="correo">Correo:</label>
            <input type="email" placeholder="Escribi tu correo" id="correo" name="correo" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="99">
            <br>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
            <br>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
            <br>
            <label for="archivo">Archivo:</label>
            <input type="file" id="archivo" name="archivo">
            <br>
            <label>Sexo:</label>
            <input type="radio" id="sexoM" name="sexo" value="M">
            <label for="sexoM">Masculino</label>
            <input type="radio" id="sexoF" name="sexo" value="F">
            <label for="sexoF">Femenino</label>
            <br>
            <label for="descripcion">contanos cual es tu consulta:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
            <br>
            <input type="checkbox" id="suscripcion" name="suscripcion">
            <label for="suscripcion">Suscribirse</label>
            <br>
            <input type="button" value="Enviar">
        </form>
    </div>
</body>
